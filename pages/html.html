<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js_lib/jquery-1.11.1.js"></script>
	<style type="text/css">
		body{
			background: #000;
		}
		.box{
			text-align: center;
			line-height: 100px;
		}
		.box span{
			display: inline-block;
		}
		.box .wrapper{
			width: 62px;
			height: 62px;
			border: 2px solid #fff;
			border-radius: 31px;
		}
		.box .inner{
			width: 50px;
			height: 50px;
			border: 5px solid #fff;
			border-radius: 30px;
		}
	</style>
</head>
<body style="height:1200px">
	hahahahahah
</body>
<script type="text/javascript">
	$(function(){
		var _isSafariChrome=/safari/.test(navigator.userAgent.toLowerCase());
		if(_isSafariChrome){
			$("body").animate({"scrollTop":200},function(){
				if(console){
					console.log("animation stopped");
				}
			});
		}
		else{
			$("html").animate({"scrollTop":200},function(){
				if(console){
					console.log("animation stopped");
				}
			});
		}
	});
</script>
<body>
	<div class="box">
		<span class="wrapper">
			<span class="inner">loading</span>
		</span>
	</div>
</body>
</html>
