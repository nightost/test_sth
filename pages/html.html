<script type="text/javascript">
	$(function(){
		var _isSafariChrome=/safari/.test(navigator.userAgent.toLowerCase());
		if(_isSafariChrome){
			$("body").animate({"scrollTop":200},function(){
				if(console){
					console.log("animation stopped");
				}
			});
		}
		else{
			$("html").animate({"scrollTop":200},function(){
				if(console){
					console.log("animation stopped");
				}
			});
		}
	});
</script>
