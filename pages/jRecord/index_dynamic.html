<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWFObject 2 dynamic publishing example page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			var _obj;
			swfobject.embedSWF("recorder.swf", "myContent", "500", "420", "9.0.0", "expressInstall.swf");
			setTimeout(function(){
				_obj=document.getElementById("myContent");
				console.log("123");
				_obj.jStopRecording();
				_obj.jStopListenRecording();
				_obj.jStartListenRecording();
			}, 5000);
		</script>
	</head>
	<body>
		<div id="myContent">
			<h1>Alternative content</h1>
					</div>
	</body>
</html>
